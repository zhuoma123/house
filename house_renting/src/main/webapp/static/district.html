<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html >
<head>
    <meta charset="UTF-8">
    <title>区域管理</title>
    <link rel="stylesheet" type="text/css" href="easyUI/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyUI/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="easyUI/css/demo.css">
    <script src="js/jquery-1.8.3.js" language="JavaScript" type="text/javascript"></script>
    <!--jquery.easyui.min.js包含了easyUI中的所有插件-->
    <script src="js/jquery.easyui.min.js" language="JavaScript" type="text/javascript"></script>
    <script type="text/javascript" language="JavaScript" src="js/district.js"></script>
</head>
<body>
    <!--显示区域表格-->
    <table id="dg"></table>
    <!--定义工具栏-->
    <div id="ToolBar">
        <div style="height: 40px;">
            <a href="javascript:goAdd()" class="easyui-linkbutton"
               iconCls="icon-add" plain="true">添加</a>
            <a
                    href="javascript:goUpdate()" class="easyui-linkbutton"
                    iconCls="icon-edit" plain="true">修改</a>
            <a
                    href="javascript:goDelete()" class="easyui-linkbutton"
                    iconCls="icon-remove" plain="true">批量删除</a>
        </div>
    </div>
<!--添加窗口-->
<div id="addDialog" class="easyui-dialog" buttons="#AddDialogButtons"
style="height: 350px;width: 500px;padding: 10px 20px;" closed="true" modal="true">
    <form id="addDialogForm" method="post">
        <table>
            <tr>
                <td>区域名称：</td>
                <td><input type="text" class="easyui-validatebox" required
                           name="name" id="bname" /></td>
            </tr>
        </table>
    </form>
</div>
<div id="AddDialogButtons">
    <a href="javascript:SaveDialog()" class="easyui-linkbutton"
       iconCls="icon-ok">保存</a> <a href="javascript:CloseDialog('addDialog')"
                                   class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
</div>
<!--修改窗口-->
<div id="updateDialog" class="easyui-dialog" buttons="#updateDialogButtons"
     style="height: 350px;width: 500px;padding: 10px 20px;" closed="true" modal="true">
    <form id="updateDialogForm" method="post">
        <table>
            <input type="hidden" name="id">
            <tr>
                <td>区域名称：</td>
                <td><input type="text" class="easyui-validatebox" required
                           name="name" id="bname" /></td>
            </tr>
        </table>
    </form>
</div>
<div id="updateDialogButtons">
    <a href="javascript:updateSaveDialog()" class="easyui-linkbutton"
       iconCls="icon-ok">更新</a> <a href="javascript:CloseDialog('updateDialog')"
                                   class="easyui-linkbutton" iconCls="icon-cancel">取消</a>
</div>

</body>
</html>
